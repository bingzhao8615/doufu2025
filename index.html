<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐祝福</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b8b;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        .birthday-message {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 35px;
            padding: 0 20px;
        }
        
        .highlight {
            color: #ff6b8b;
            font-weight: bold;
        }
        
        .image-button {
            background: linear-gradient(to right, #ff6b8b, #ff8e53);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            margin: 20px 0 40px;
        }
        
        .image-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 139, 0.6);
            background: linear-gradient(to right, #ff8e53, #ff6b8b);
        }
        
        .image-button:active {
            transform: translateY(0);
        }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .music-control i {
            font-size: 1.5rem;
            color: #ff6b8b;
        }
        
        .birthday-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        
        .image-content {
            max-width: 85%;
            max-height: 85%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.5s;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            bottom: -100px;
            animation: floatUp 15s linear infinite;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .balloon:nth-child(1) {
            background: radial-gradient(circle at 30% 30%, #ff6b8b, #ff3d6a);
            left: 10%;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .balloon:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #2ca89c);
            left: 25%;
            animation-delay: 2s;
            animation-duration: 16s;
        }
        
        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #ffd166, #ffb142);
            left: 45%;
            animation-delay: 4s;
            animation-duration: 20s;
        }
        
        .balloon:nth-child(4) {
            background: radial-gradient(circle at 30% 30%, #9b5de5, #7a3fc2);
            left: 65%;
            animation-delay: 1s;
            animation-duration: 17s;
        }
        
        .balloon:nth-child(5) {
            background: radial-gradient(circle at 30% 30%, #00bbf9, #0096c7);
            left: 85%;
            animation-delay: 3s;
            animation-duration: 19s;
        }
        
        .birthday-cake {
            font-size: 4rem;
            margin: 20px 0;
            color: #ff8e53;
            animation: bounce 2s infinite;
        }
        
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 1rem;
        }
        
        /* 动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(20deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .birthday-message {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .image-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .birthday-message {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .birthday-cake {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-control" id="musicControl">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <h1>生日快乐！</h1>
        
        <div class="birthday-cake">
            <i class="fas fa-birthday-cake"></i>
        </div>
        
        <div class="birthday-message">
            <p>在这特别的日子里，我想送上最真挚的祝福！</p>
            <p>愿你的每一天都充满<span class="highlight">快乐</span>，每一刻都洋溢着<span class="highlight">幸福</span>。</p>
            <p>愿你的梦想如繁星般璀璨，愿你的未来如彩虹般绚丽！</p>
            <p>祝你生日快乐，心想事成，万事如意！</p>
        </div>
        
        <button class="image-button" id="showImageBtn">
            <i class="fas fa-gift"></i> 点击查看生日惊喜
        </button>
        
        <div class="footer">
            <p>这个祝福特别为你准备 ❤️</p>
        </div>
        
        <!-- 气球动画 -->
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
    
    <!-- 图片弹出层 -->
    <div class="birthday-image" id="birthdayImage">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="生日蛋糕" class="image-content">
    </div>
    
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <script>
        // 获取DOM元素
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const showImageBtn = document.getElementById('showImageBtn');
        const birthdayImage = document.getElementById('birthdayImage');
        const closeBtn = document.getElementById('closeBtn');
        const musicIcon = musicControl.querySelector('i');
        
        // 页面加载完成后自动播放音乐
        window.addEventListener('load', function() {
            // 尝试自动播放音乐
            const playPromise = bgMusic.play();
            
            // 处理自动播放可能被阻止的情况
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 自动播放成功
                    console.log("音乐自动播放成功");
                }).catch(error => {
                    // 自动播放失败，显示提示
                    console.log("自动播放被阻止，用户需要手动启动");
                    musicIcon.className = 'fas fa-volume-mute';
                });
            }
        });
        
        // 音乐控制
        let isPlaying = true;
        
        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                musicIcon.className = 'fas fa-volume-mute';
            } else {
                bgMusic.play();
                musicIcon.className = 'fas fa-volume-up';
            }
            isPlaying = !isPlaying;
        });
        
        // 显示图片
        showImageBtn.addEventListener('click', function() {
            birthdayImage.style.display = 'flex';
            // 添加一点视觉反馈
            this.innerHTML = '<i class="fas fa-gift"></i> 惊喜正在呈现...';
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-gift"></i> 再次点击查看生日惊喜';
            }, 1000);
        });
        
        // 关闭图片
        closeBtn.addEventListener('click', function() {
            birthdayImage.style.display = 'none';
        });
        
        // 点击图片外部区域也可以关闭
        birthdayImage.addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        // 添加键盘支持
        document.addEventListener('keydown', function(e) {
            // ESC键关闭图片
            if (e.key === 'Escape') {
                birthdayImage.style.display = 'none';
            }
            // 空格键控制音乐
            if (e.key === ' ') {
                musicControl.click();
            }
        });
    </script>
</body>
</html>
