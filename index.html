<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆腐生日快乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b8b;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        .birthday-message {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 35px;
            padding: 0 20px;
        }
        
        .highlight {
            color: #ff6b8b;
            font-weight: bold;
        }
        
        .image-button {
            background: linear-gradient(to right, #ff6b8b, #ff8e53);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            margin: 20px 0 40px;
        }
        
        .image-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 139, 0.6);
            background: linear-gradient(to right, #ff8e53, #ff6b8b);
        }
        
        .image-button:active {
            transform: translateY(0);
        }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .music-control i {
            font-size: 1.5rem;
            color: #ff6b8b;
        }
        
        .birthday-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        
        .image-content {
            max-width: 85%;
            max-height: 85%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.5s;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            bottom: -100px;
            animation: floatUp 15s linear infinite;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .balloon:nth-child(1) {
            background: radial-gradient(circle at 30% 30%, #ff6b8b, #ff3d6a);
            left: 10%;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .balloon:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #2ca89c);
            left: 25%;
            animation-delay: 2s;
            animation-duration: 16s;
        }
        
        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #ffd166, #ffb142);
            left: 45%;
            animation-delay: 4s;
            animation-duration: 20s;
        }
        
        .balloon:nth-child(4) {
            background: radial-gradient(circle at 30% 30%, #9b5de5, #7a3fc2);
            left: 65%;
            animation-delay: 1s;
            animation-duration: 17s;
        }
        
        .balloon:nth-child(5) {
            background: radial-gradient(circle at 30% 30%, #00bbf9, #0096c7);
            left: 85%;
            animation-delay: 3s;
            animation-duration: 19s;
        }
        
        .birthday-cake {
            font-size: 4rem;
            margin: 20px 0;
            color: #ff8e53;
            animation: bounce 2s infinite;
        }
        
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 1rem;
        }
        
        /* 音频后备样式 */
        .audio-fallback {
            background: rgba(255, 235, 235, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
            color: #ff6b8b;
            border: 2px dashed #ff6b8b;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #ff6b8b;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .download-link:hover {
            background: #ff8e53;
            transform: translateY(-2px);
        }
        
        /* 动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(20deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .birthday-message {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .image-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .birthday-message {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .birthday-cake {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-control" id="musicControl">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <h1>豆腐25岁生日快乐！</h1>
        
        <div class="birthday-cake">
            <i class="fas fa-birthday-cake"></i>
        </div>
        
        <div class="birthday-message">
            <p>嗨，亲爱的豆腐，生日快乐！</p>
            <p>希望你每天<span class="highlight">开心</span>，追寻到自己想要的<span class="highlight">幸福</span>。</p>
            <p>祝愿你今后也能一直做自己想做的事情。</p>
            <p>虽然今年不能和你一起过生日，但是我们的心一直是在一起的哇！</p>
        </div>
        
        <button class="image-button" id="showImageBtn">
            <i class="fas fa-gift"></i> 点我！
        </button>
        
        <div class="footer">
            <p>最爱你啦 ❤️</p>
        </div>
        
        <!-- 气球动画 -->
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
    
    <!-- 图片弹出层 -->
<div class="birthday-image" id="birthdayImage">
    <span class="close-btn" id="closeBtn">&times;</span>
    <!-- 使用您的Catbox图片链接 -->
    <img src="images/豆腐2025生日.png" alt="豆腐2025生日" class="image-content">
</div>
    
    <!-- 背景音乐 - 使用您提供的catbox链接 -->
    <audio id="bgMusic" loop preload="auto">
        <!-- 已修改为您提供的音乐链接 -->
        <source src="music/chestnutsong.mp3" type="audio/mpeg">
        <!-- 用户友好的后备内容 -->
        <div class="audio-fallback">
            <p><i class="fas fa-exclamation-triangle"></i> 抱歉，您的浏览器不支持背景音乐</p>
            <p>为了获得完整体验，请使用现代浏览器访问</p>
            <a href="music/chestnutsong.mp3" class="download-link" download="chestnutsong.mp3">
                <i class="fas fa-download"></i> 下载生日音乐
            </a>
        </div>
    </audio>
    
    <script>
        // 获取DOM元素
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const showImageBtn = document.getElementById('showImageBtn');
        const birthdayImage = document.getElementById('birthdayImage');
        const closeBtn = document.getElementById('closeBtn');
        const musicIcon = musicControl.querySelector('i');
        
        // 页面加载完成后自动播放音乐
        window.addEventListener('load', function() {
            // 设置音量（避免突然大声）
            bgMusic.volume = 0.7;
            
            // 尝试自动播放音乐
            const playPromise = bgMusic.play();
            
            // 处理自动播放可能被阻止的情况
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 自动播放成功
                    console.log("音乐自动播放成功");
                }).catch(error => {
                    // 自动播放失败，显示提示
                    console.log("自动播放被阻止，用户需要手动启动");
                    musicIcon.className = 'fas fa-volume-mute';
                    
                    // 显示提示信息
                    const container = document.querySelector('.container');
                    const message = document.createElement('div');
                    message.innerHTML = '<div class="audio-fallback" style="margin-top:20px;">' +
                                       '<p><i class="fas fa-info-circle"></i> 点击两下右上角小喇叭播放音乐噢</p>' +
                                       '</div>';
                    container.appendChild(message);
                });
            }
        });
        
        // 音乐控制
        let isPlaying = true;
        
        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                musicIcon.className = 'fas fa-volume-mute';
            } else {
                bgMusic.play()
                    .then(() => {
                        musicIcon.className = 'fas fa-volume-up';
                    })
                    .catch(error => {
                        console.log("播放失败:", error);
                        alert("无法播放音乐，请检查网络连接或音乐链接");
                    });
            }
            isPlaying = !isPlaying;
        });
        
        // 显示图片
        showImageBtn.addEventListener('click', function() {
            birthdayImage.style.display = 'flex';
            // 添加一点视觉反馈
            this.innerHTML = '<i class="fas fa-gift"></i> 在加载咯...';
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-gift"></i> 还想再看一遍咩';
            }, 1000);
        });
        
        // 关闭图片
        closeBtn.addEventListener('click', function() {
            birthdayImage.style.display = 'none';
        });
        
        // 点击图片外部区域也可以关闭
        birthdayImage.addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        // 添加键盘支持
        document.addEventListener('keydown', function(e) {
            // ESC键关闭图片
            if (e.key === 'Escape') {
                birthdayImage.style.display = 'none';
            }
            // 空格键控制音乐
            if (e.key === ' ') {
                musicControl.click();
            }
            // M键控制音乐
            if (e.key === 'm' || e.key === 'M') {
                musicControl.click();
            }
        });
        
        // 添加音乐加载状态检查
        bgMusic.addEventListener('error', function(e) {
            console.error("音乐加载失败:", bgMusic.error);
            const container = document.querySelector('.container');
            const errorMsg = document.createElement('div');
            errorMsg.innerHTML = '<div class="audio-fallback" style="margin-top:20px; background:rgba(255,200,200,0.9);">' +
                               '<p><i class="fas fa-exclamation-circle"></i> 音乐加载失败</p>' +
                               '<p>可能原因：音乐链接失效或网络问题</p>' +
                               '<a href="https://litter.catbox.moe/ejkd39ykw6en319o.mp3" class="download-link" target="_blank">' +
                               '<i class="fas fa-external-link-alt"></i> 尝试直接访问音乐链接' +
                               '</a>' +
                               '</div>';
            container.appendChild(errorMsg);
        });
        
        // 音乐加载成功
        bgMusic.addEventListener('canplaythrough', function() {
            console.log("音乐已加载完成，可以播放");
        });
    </script>
</body>
</html>
